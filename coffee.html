<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Google fonts link -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway" >
    <!-- Our CSS -->
    <link rel="stylesheet" href="static/coffee.css">
    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee-image" src="LOLWUT" alt="make this image work with js" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue">$0.00</span></h4>
    </div>
</div>

<script>
    function makeCoffee(target, drinkType, drinksOrdered, revMsg) {
        // let t = $(e.target);
        // console.dir(e);

        drinksOrdered.push(drinkType);
        target.attr('src', 'static/coffee_machine.jpg');
        setTimeout(() => target.attr('src', 'static/coffee_mug.jpg'), 1500);
        setTimeout(() => target.attr('src', 'https://i.pinimg.com/originals/72/fe/3c/72fe3c0dc492ae32d70f27a6492ce721.jpg'), 4000);
        revenue(drinksOrdered, revMsg);
        console.log(drinksOrdered);
    }
    function revenue(drinksOrdered, revMsg) {
        let runningTotal = 0;
        for (let i = 0; i < drinksOrdered.length; i++) {
            runningTotal += prices[drinksOrdered[i]];
        }
        revMsg.html(`$${runningTotal.toFixed(2)}`);
    }

    let drinksOrdered = [];
    let coffeeImage = $("#coffee-image");
    let espresso = $("#espresso");
    let latte = $("#latte");
    let hotChocolate = $("#hot-chocolate");
    let revMsg = $('#revenue');

    coffeeImage.attr('src', 'static/coffee_beans.jpg');

    coffeeImage.on('click', function () {
        makeCoffee(coffeeImage, "brew", drinksOrdered, revMsg);
    });
    espresso.on('click', function () {
        makeCoffee(coffeeImage, "espresso", drinksOrdered, revMsg);
    });
    latte.on('click', function () {
        makeCoffee(coffeeImage, "latte", drinksOrdered, revMsg);
    });
    hotChocolate.on('click', function () {
        makeCoffee(coffeeImage, "hot chocolate", drinksOrdered, revMsg);
    });






    // use this JavaScript object in further study step

    const prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };


</script>

</body>
</html>
